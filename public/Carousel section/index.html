<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="main" id="mainId">
      <div class="prev">
        <a class="previous-button">&laquo;</a>
      </div>
      <div class="scene">
        <div class="carousel">
          <div class="carousel__cell" id="one">
            <img
              src="../Carousel Image/Batman Begins.jpg"
              alt="Batman Begins"
            />
            <img
              src="../Carousel Image/Black Panther.jpg"
              alt="Black Panther"
            />
            <img src="../Carousel Image/Blade Runner 2049.jpg" alt="BR 2049" />
          </div>
          <div class="carousel__cell" id="two">
            <img src="../Carousel Image/Dunkirk.jpg" alt="Dunkrik" />
            <img
              src="../Carousel Image/Game of Thrones.jpg"
              alt="Game of Thrones"
            />
            <img src="../Carousel Image/Harry Potter.jpg" alt="Harry Potter" />
          </div>
          <div class="carousel__cell" id="three">
            <img src="../Carousel Image/Inception.jpg" alt="Inception" />
            <img src="../Carousel Image/Interstellar.jpg" alt="Interstellar" />
            <img src="../Carousel Image/Man of Steel.jpg" alt="Man of Steel" />
          </div>
          <div class="carousel__cell" id="four">
            <img src="../Carousel Image/Narnia.jpg" alt="Narnia" />
            <img
              src="../Carousel Image/Pirates of The Caribbean.jpg"
              alt="Pirates of The Caribbean"
            />
            <img
              src="../Carousel Image/Sherlock Holmes.jpg"
              alt="Sherlock Holmes"
            />
          </div>
          <div class="carousel__cell" id="five">
            <img
              src="../Carousel Image/The Dark Knight Rises.jpg"
              alt="The Dark Knight Rises"
            />
            <img
              src="../Carousel Image/The Dark Knight.jpg"
              alt="The Dark Knight"
            />
            <img src="../Carousel Image/Wonder Woman.jpg" alt="Wonder Woman" />
          </div>
        </div>
      </div>
      <div class="next">
        <a class="next-button">&raquo;</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
